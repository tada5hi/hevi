{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: {{ .Release.Name }}-authup-server-core
spec:
    rules:
        - host: {{ .Values.ingress.hostname }}
          http:
              paths:
                  - path: {{ .Values.ingress.path }}
                    pathType: {{ .Values.ingress.pathType }}
                    backend:
                        service:
                            name: {{ .Release.Name }}-authup-server-core
                            port:
                                number: 3000
{{- end }}
